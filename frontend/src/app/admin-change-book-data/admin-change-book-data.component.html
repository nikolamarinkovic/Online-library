<div class="row" style="text-align: center; padding-bottom: 30px;">
  <div class="col-12">
    <h1>Promena podataka knjige</h1>
  </div>
</div>

<div class="row" style="padding-bottom: 5px;">
  <div class="col-12 col-md-2"> <b>Naziv:</b> </div>
  <div class="col-12 col-md-5"><input type="text" [(ngModel)]="name" /></div>
</div>

<div class="row">
  <div class="col-12 col-md-2"> <b>Broj autora:</b> </div>
  <div class="col-12 col-md-5">
    <input type="number" [(ngModel)]="numOfAuthors" max="3" min="0"/>
  </div>
</div>

<div
  *ngFor="let item of createRange(numOfAuthors); let i = index"
  [hidden]="!numOfAuthors" 
>
  <div class="row" [hidden]="i != 0">
    <div class="col-12 col-md-2"> <b>Autori:</b> </div>
  </div>

  <div class="row" style="padding-bottom: 1px;">
    <div class="col-12 col-md-2 offset-md-2">
      <input type="text" [(ngModel)]="this.authors[i]" />
    </div>
  </div>
  
</div>

<div class="row" style="padding-top: 10px; padding-bottom: 5px;">
  <div class="col-12 col-md-2"> <b>Zanrovi:</b> </div>
  <div class="col-12 col-md-5">
    <select multiple [(ngModel)]="this.genres">
      <option *ngFor="let genre of this.bookGenres" value="{{ genre.name }}">
        {{ genre.name }}
      </option>
    </select>
  </div>
</div>

<div class="row" style="padding-bottom: 5px;">
  <div class="col-12 col-md-2"> <b>Izdavac:</b> </div>
  <div class="col-12 col-md-5">
    <input type="text" [(ngModel)]="this.publisher" />
  </div>
</div>

<div class="row" style="padding-bottom: 5px;">
  <div class="col-12 col-md-2"> <b>Godina izdavanja:</b> </div>
  <div class="col-12 col-md-5">
    <input type="text" [(ngModel)]="this.publishYear" />
  </div>
</div>

<div class="row" style="padding-bottom: 5px;">
  <div class="col-12 col-md-2"> <b>Slika:</b> </div>
  <div class="col-12 col-md-5">
    <input type="file" accept="image" (change)="selectImage($event)" />
  </div>
</div>


<div class="row">
  <div class="col-12 col-md-2"> <b>Jezik:</b> </div>
  <div class="col-12 col-md-5">
    <input type="text" [(ngModel)]="this.language" />
  </div>
</div>

<div class="row" style="padding-bottom: 5px;">
  <div class="col-12 col-md-2"> <b>Broj primeraka:</b> </div>
  <div class="col-12 col-md-5">
    <input type="number" [(ngModel)]="this.numberInStock" />
  </div>
</div>

<div class="row" style="padding-bottom: 5px;">
  <div class="col-12">
    <input type="button" value="Promeni podatke" (click)="changeBookInfo()" class="btn btn-primary"/>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <span>
      {{ this.msg }}
    </span>
  </div>

</div>
